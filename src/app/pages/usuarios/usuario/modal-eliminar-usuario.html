<h1 mat-dialog-title>Desea eliminar al usuario</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
      <input matInput placeholder="Nombre" disabled value={{data.nombre}}>
  </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput placeholder="Email" disabled value={{data.email}}>
    </mat-form-field>
</div>
<div mat-dialog-actions class="acciones" >
  <!-- retorna un dato en ngmodel
  <button mat-button [mat-dialog-close]="data.animal" tabindex="2">Ok</button> -->
  <button mat-button [mat-dialog-close]="data" tabindex="2">Eliminar</button>
  <button mat-button (click)="cancelarClick()" tabindex="-1">Cancelar</button>
</div>

<style>
.full-width{
  width: 100%;
}
.acciones{
    text-align: center;
}
</style>
